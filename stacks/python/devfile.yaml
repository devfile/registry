schemaVersion: 2.1.0
metadata:
  name: python
  version: 2.0.0
  displayName: Python
  description: Python Stack with Python 3.9
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  tags: ['Python', 'pip']
  projectType: 'python'
  language: 'python'
starterProjects:
  - name: python-example
    git:
      remotes:
        origin: https://github.com/devfile-samples/python-ex
components:
  - name: py-web
    container:
      image: registry.access.redhat.com/ubi9/python-39:latest
      mountSources: true
      endpoints:
        - name: http-python
          targetPort: 8080
      env:
        - name: DEBUG_PORT
          value: '5858'
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: py-web
  - id: run-app
    exec:
      commandLine: 'python app.py'
      workingDir: ${PROJECT_SOURCE}
      component: py-web
      group:
        kind: run
        isDefault: true
  - id: debugpy
    exec:
      commandLine: 'pip install debugpy && python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} app.py'
      workingDir: ${PROJECT_SOURCE}
      component: py-web
      group:
        kind: debug
