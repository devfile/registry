schemaVersion: 2.1.0
metadata:
  name: nodejs-vue
  displayName: Vue
  description: Node.js 16 application with Vue 3
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/vue.svg
  tags:
    - Node.js
    - Vue
  projectType: Vue
  language: TypeScript
  provider: Red Hat
  version: 1.0.2
starterProjects:
  - name: nodejs-vue-starter
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://github.com/devfile-samples/devfile-stack-nodejs-vue.git
components:
  - container:
      env:
        - name: CYPRESS_CACHE_FOLDER
          value: ${PROJECT_SOURCE}
      endpoints:
        - name: http-vue
          targetPort: 3000
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi
    name: runtime
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run dev
      component: runtime
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECT_SOURCE}
    id: build
