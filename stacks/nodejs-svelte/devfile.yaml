schemaVersion: 2.1.0
metadata:
  name: nodejs-svelte
  displayName: Svelte
  description: Node.js 16 application with Svelte
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/svelte.svg
  tags:
    - Node.js
    - Svelte
  projectType: Svelte
  language: TypeScript
  provider: Red Hat
  version: 1.0.3
starterProjects:
  - name: nodejs-svelte-starter
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://github.com/devfile-samples/devfile-stack-nodejs-svelte.git
components:
  - container:
      endpoints:
        - name: http-svelte
          targetPort: 3000
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi
    name: runtime
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run dev
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
    id: run
