schemaVersion: 2.2.0

metadata:
  name: dotnet60
  version: 2.0.0
  description: Stack with .NET 6.0
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  language: dotnet
  projectType: dotnet
  tags:
    - dotnet

variables:
  # TODO how are users supposed to modify CONTAINER_IMAGE this?
  # TODO what should be CONTAINER_IMAGE default value for stacks in registry?
  CONTAINER_IMAGE: "quay.io/tkral/dotnet-test"

starterProjects:
  - git:
      checkoutFrom:
        remote: origin
        revision: dotnet-6.0
      remotes:
        origin: https://github.com/redhat-developer/s2i-dotnetcore-ex
    name: s2i-example
    subDir: app

components:
  - name: dotnet
    container:
      image: registry.access.redhat.com/ubi8/dotnet-60:6.0
      endpoints:
        - name: http-8080
          targetPort: 8080
      env:
        - name: CONFIGURATION
          value: Debug
        - name: STARTUP_PROJECT
          value: app.csproj
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://*:8080
      mountSources: true
  - name: prod-image
    image:
      imageName: "{{CONTAINER_IMAGE}}"
      dockerfile:
        uri: ./Dockerfile
        buildContext: ${PROJECT_SOURCE}
  - name: outerloop-deploy
    kubernetes:
      uri: kubernetes/deployment.yaml
  - name: outerloop-service
    kubernetes:
      uri: kubernetes/service.yaml

commands:
  - id: build-prod-image
    apply:
     component: prod-image
  - id: deploy-deployment
    apply:
     component: outerloop-deploy
  - id: deploy-service
    apply:
     component: outerloop-service
  - exec:
      commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT /p:UseSharedCompilation=false
      component: dotnet
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: build
  - exec:
      commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT --no-launch-profile
      component: dotnet
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
    id: run
  - id: deploy
    composite:
      commands:
        - build-prod-image
        - deploy-deployment
        - deploy-service
      group:
        isDefault: true
        kind: deploy
