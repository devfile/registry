schemaVersion: 2.1.0
metadata:
  name: dotnetcore31
  displayName: .NET Core 3.1
  description: .NET Core 3.1 application
  icon: https://github.com/dotnet/brand/raw/main/logo/dotnet-logo.png
  tags:
    - .NET
    - .NET Core App 3.1
  projectType: dotnet
  language: .NET
  version: 1.0.3
starterProjects:
  - name: dotnetcore-example
    git:
      checkoutFrom:
        remote: origin
        revision: dotnetcore-3.1
      remotes:
        origin: https://github.com/redhat-developer/s2i-dotnetcore-ex
    subDir: app
components:
  - name: dotnet
    container:
      image: registry.access.redhat.com/ubi8/dotnet-31:3.1-61
      args: ["tail", "-f", "/dev/null"]
      mountSources: true
      env:
        - name: CONFIGURATION
          value: Debug
        - name: STARTUP_PROJECT
          value: app.csproj
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://*:8080
      endpoints:
        - name: http-dotnetcore
          targetPort: 8080
commands:
  - id: build
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: kill $(pidof dotnet); dotnet build -c $CONFIGURATION $STARTUP_PROJECT /p:UseSharedCompilation=false
      component: dotnet
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      workingDir: ${PROJECT_SOURCE}
      commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT --no-launch-profile
      component: dotnet
      group:
        isDefault: true
        kind: run
