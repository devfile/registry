schemaVersion: 2.2.2
metadata:
  name: nodejs-mongodb
  displayName: Node.js MongoDB
  description: NodeJS web application which communicates with MongoDB
  icon: https://github.com/che-samples/nodejs-mongodb-sample/raw/main/nodejs-mongodb.png
  tags:
    - Node.js
    - MongoDB
    - ubi9
  projectType: universal
  language: Polyglot
  version: 1.0.0
starterProjects:
  - name: nodejs-mongodb-sample
    git:
      remotes:
        origin: 'https://github.com/che-samples/nodejs-mongodb-sample'
      checkoutFrom:
        revision: main
components:
  - name: tools
    container:
      # quay.io/devfile/universal-developer-image:ubi9-dd1f49f
      image: quay.io/devfile/universal-developer-image@sha256:99d87fc6f1c9114db7456c419fa4556f63c1c057b6bffde57a1f7429652c7b56
      env:
      # The values below are used to set up the environment for running the application
        - name: SECRET
          value: dummy-value 
        - name: NODE_ENV
          value: production
      endpoints:
        - exposure: public
          name: nodejs
          targetPort: 8080
          protocol: https
      memoryLimit: 1G
      mountSources: true

  - name: mongo
    container:
      # bitnami/mongodb:8.0.8
      image: bitnami/mongodb@sha256:b3bd5b6be9a0734dfa027c866ba17c42fd4c4325c973669e5e77a354c30e84a3
      env:
        - name: MONGODB_USERNAME
          value: user
        - name: MONGODB_PASSWORD
          value: password
        - name: MONGODB_DATABASE
          value: guestbook
        - name: MONGODB_ROOT_PASSWORD
          value: password
      endpoints:
        - name: mongodb
          exposure: internal
          targetPort: 27017
          attributes:
            discoverable: 'true'
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: mongo-storage
          path: /bitnami/mongodb

  - name: mongo-storage
    volume:
      size: 256Mi

commands:
  - id: run-application
    exec:
      label: "Run the application"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "npm install && node --inspect=9229 app.js"
      group:
        kind: run
