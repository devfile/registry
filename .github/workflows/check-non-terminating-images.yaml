name: Check for non-terminating images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: 0 5 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  MINIKUBE_VERSION: "v1.27.0"
  KUBERNETES_VERSION: "v1.25.2"
  TEST_ALL_STACKS: false

jobs:
  non-terminating:
    name: check for non-terminating images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.7.0
        with:
          minikube version: ${{ env.MINIKUBE_VERSION }}
          kubernetes version: ${{ env.KUBERNETES_VERSION }}
          driver: "docker"
          github token: ${{ secrets.GITHUB_TOKEN }}
          start args: "--addons=ingress"

      - name: Test all stacks if on a schedule
        if: ${{ github.event_name == 'schedule' }}
        run: echo "TEST_ALL_STACKS=true" >> $GITHUB_ENV

      - name: Check that containers components are non terminating
        run: tests/check_non_terminating.sh
