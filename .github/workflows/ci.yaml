name: CI

on:
  push:
    branches: [ mainss ]
  pull_request:
    branches: [ mainss ]

jobs:
  build:
    name: Check registry build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: registry-repo
    - name: Setup Go environment
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
    
    - name: Check if devfile registry build is working
      run: registry-repo/.ci/build.sh